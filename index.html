<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
		</div>
		<div id="app2">
			<span v-bind:title="msg">
				鼠标悬停
			</span>
		</div>
		<div id="app3">
			<ol>
				<li v-for="item in items">
					{{item.text}}
				</li>
			</ol>
		</div>
		<div id="app4">
			<h1>{{msg}}</h1>
			<button v-on:click="reverse">反转</button>
		</div>
		<div id="app5">
			<input v-model="msg" />
		</div>
		<div id="app6">
			<ol>
				<todo-item v-for="item in list" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>
		<div id="app7">
			<h2 v-html="html">{{html}}</h2>
			<!-- <iframe src="http://localhost:8055/login.jsp" name="main" style="width: 100%;height: 600px;"> -->
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				msg: 'hello world'
			}
		})

		var app2 = new Vue({
			el: '#app2',
			data: {
				msg: '页面加载于 ' + new Date().toLocaleString()
			}
		})
		var app3 = new Vue({
			el: '#app3',
			data: {
				items: [{
						text: "item1"
					},
					{
						text: "item2"
					},
					{
						text: "item3"
					}
				]
			}
		})
		var app4 = new Vue({
			el: "#app4",
			data: {
				msg: "zhoujian"
			},
			methods: {
				reverse: function() {
					this.msg = this.msg.split('').reverse().join('');
				}
			}
		})
		var app5 = new Vue({
			el: "#app5",
			data: {
				msg: "hello vue v_model"
			}
		})
		Vue.component('todo-item', {
			template: '<li>{{todo.text}}</li>',
			props: ['todo']
		})
		var app6 = new Vue({
			el: "#app6",
			data: {
				list: [{
						id: 0,
						text: "data0"
					},
					{
						id: 1,
						text: "data1"
					},
					{
						id: 2,
						text: "data2"
					}
				]
			}
		})
		var app7 = new Vue({
			el:"#app7",
			data:{
				html:"<span style='color:red'>红色字体</span>"
			}
		})
	</script>
</html>
